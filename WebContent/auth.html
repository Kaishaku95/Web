<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>Sign-Up/Login Form</title>
	
	<link rel="stylesheet" href="stylesheets/normalize.min.css">
	<link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>

	<div class="form">
      
	<ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab"><a href="#signup">Sign Up</a></li>
	</ul>
      
      <div class="tab-content">        
        <div id="login">   
          <h1>Welcome!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" required id="loginUsername" onkeydown="this.value = this.value.replace(';','')" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required id="loginPassword" onkeydown="this.value = this.value.replace(';','')" autocomplete="off"/>
          </div>
          <!-- 
          <p class="forgot"><a href="#">Forgot Password?</a></p>
           -->
          <button class="button button-block" id="loginButton">Log In</button>
          
          </form>

        </div>
        
                <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required id="firstNameRegister" onkeydown="this.value = this.value.replace(';','')" autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required id="lastNameRegister" onkeydown="this.value = this.value.replace(';','')" autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required id="emailRegister" onkeydown="this.value = this.value.replace(';','')" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required id="usernameRegister" onkeydown="this.value = this.value.replace(';','')" autocomplete="off"/>
          </div>
          
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required id="passwordRegister" onkeydown="this.value = this.value.replace(';','')" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text"required id="phoneRegister" onkeypress="return event.keyCode > 47 && event.keyCode < 58" autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block" id="registerButton">Get Started</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</body>

<!-- scripts have to be here, otherwise it doesn't work -->
	<script src='scripts/jquery-3.3.1.min.js'></script>
	<script src="scripts/login.js"></script>

</html>
